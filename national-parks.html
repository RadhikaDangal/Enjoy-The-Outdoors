<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>National Parks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><b>EcoScape National Park</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
              <div class="collapse navbar-collapse justify-content-md-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="index.html">HOME</a>
                  <a class="nav-link" href="national-parks.html">NATIONAL PARKS</a>
                  <a class="nav-link" href="mountains.html">MOUNTAINS</a>
                </div>
          </div>
        </div>

    </header>
    <main>
      <div class="container text-center my-5">
        <h1>Majestic Peaks National Parks</h1>
        <section onchange="checkBtn()">
          <input type="radio" name="buttonChoice" id="locationButton" value="1" />
          <label for="locationButton"><b>Search By Location</b></label>
          <input type="radio" name="buttonChoice" id="typeButton" value="2" />
          <label for="typeButton"><b>Search By Type</b></label>
        </section>

        <br>

        <select id="locationDropDownList" style="display: none" onchange="loadParksInTableByState()"></select>
        <select id="parkTypesDropDownList" style="display: none" onchange="loadParksInTableByTypes()"></select>
        <table class="table table-striped table-bordered">
          <caption id="table-caption"></caption>
          <thead>
            <tr>
              <th>Name</th>
              <th>Address</th>
              <th>City</th>
              <th>State</th>
              <th>Zip</th>
              <th>Phone</th>
              <th>Website</th>
            </tr>
          </thead>
          <tbody id="parks-tbl-body"></tbody>
        </table>
      </div>
    </main>
    <footer></footer>
    <script src="scripts/locationData.js"></script>
    <script src="scripts/nationalParkData.js"></script>
    <script src="scripts/parkTypesData.js"></script>
    <script src="scripts/nationalparks.js"></script>
  </body>
</html>
